<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marketplace</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <table class="table">
      <tbody>
        <tr>
          <td>
            <div>
                <div><label for="name">Name</label></div>
                <input type="text" name="name" placeholder="Name" id="name">
            </div>
            <div>
                <div><label for="description">Description</label></div>
                <input type="text" name="description" placeholder="Description" id="description">
            </div>
            <div>
                <div><label for="brand">Brand</label></div>
                <input type="text" name="brand" placeholder="Brand" id="brand">
            </div>
            <div>
                <div><label for="imageUrl">ImageUrl</label></div>
                <input type="text" name="imageUrl" placeholder="ImageUrl" id="imageUrl">
            </div>
            <div>
                <div><label for="price">Price</label></div>
                <input type="number" name="price" placeholder="Price" id="price">
            </div>
            <div class="mt-3">
                <button id="btn" onclick="aggiungiProdotto()">Crea Prodotto</button>
            </div>
          </td>
          <td id="prodottiAggiunti">
            
          </td>
          
        </tr>
      </tbody>
    </table>
    <div class="modal" id="delete-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="chiudiModal()"></button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="chiudiModal()">Close</button>
            <div class="btn-wrapper" id="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" id="edit-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="chiudiModal()"></button>
          </div>
          <div class="modal-body">
            <div>
                <label for="name_mod">Name</label>
                <input type="text" name="name_mod" id="name_mod">
                <input type="text" name="id_mod" id="id_mod" class="d-none">
            </div>
            <div>
                <label for="description_mod">Description</label>
                <input type="text" name="description_mod" id="description_mod">
            </div>
            <div>
                <label for="brand_mod">Brand</label>
                <input type="text" name="brand_mod" id="brand_mod">
            </div>
            <div>
                <label for="imageUrl_mod">ImageUrl</label>
                <input type="text" name="imageUrl_mod" id="imageUrl_mod">
            </div>
            <div>
                <label for="price_mod">Price</label>
                <input type="number" name="price_mod" id="price_mod">
            </div>
            <div>
                <button id="btn" onclick="modificaProdotto()">Modifica Prodotto</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="chiudiModal()">Close</button>
            <div class="btn-wrapper" id="modal-footer"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" id="modalId">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="closeModal()"></button>
          </div>
          <div class="modal-body" id="modalBody">
            
          </div>
          <div class="modal-footer" id="modalFooter">
          </div>
        </div>
      </div>
    </div>

    <div class="overlay d-none" id="overlay">

    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="back.js"></script>
  </body>
</html>
